name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      # 1Ô∏è‚É£ Checkout code
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 2Ô∏è‚É£ Setup Node
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3Ô∏è‚É£ Clear Vite cache (tr√°nh build t·ª´ cache c≈©)
      - name: Clear Vite cache
        run: |
          cd frontend
          rm -rf node_modules/.vite

      # 4Ô∏è‚É£ Build frontend v·ªõi env t·ª´ GitHub Secrets
      - name: Install and Build Frontend
        run: |
          cd frontend
          echo "üîç SUPABASE_URL: $VITE_SUPABASE_URL"
          echo "üîç SUPABASE_KEY: ${#VITE_SUPABASE_ANON_KEY} chars"
          npm ci
          npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # 5Ô∏è‚É£ Deploy l√™n Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_BAY_0ACAE0C00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./frontend"
          output_location: "dist"

  # 6Ô∏è‚É£ ƒê√≥ng pull request job (chu·∫©n theo template)
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_BAY_0ACAE0C00 }}
          action: "close"
          app_location: "./frontend"
