name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 2Ô∏è‚É£ Deploy to Azure (Azure t·ª± detect framework & build)
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_BAY_0ACAE0C00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"       # üü¢ th∆∞ m·ª•c ch·ª©a package.json
          output_location: "dist"        # üü¢ th∆∞ m·ª•c build c·ªßa Vite

  # 3Ô∏è‚É£ ƒê√≥ng pull request (Azure y√™u c·∫ßu c√≥ b∆∞·ªõc n√†y)
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_BAY_0ACAE0C00 }}
          action: "close"
          app_location: "frontend"
